<h1 mat-dialog-title>Новый проект</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Наименование проекта</mat-label>
    <input name="name" matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>

<div class="delete" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data">Создать</button>
</div>
